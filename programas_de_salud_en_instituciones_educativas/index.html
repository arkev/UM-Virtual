            </header>
            <form method="post" action="send.php" accept-charset="UTF-8" id="form_contacto">
                <div class="row uniform">
                    <div class="6u 12u$(xsmall)">

                        <input type="email" name="email" id="email" placeholder="Correo electrónico" title="Email" tabindex="2" required>

                        <input type="text" name="escuela" id="escuela" title="escuela" tabindex="3" placeholder="Institución en la que trabaja">
                    </div>
                    <div class="6u 12u$(xsmall)">
                        <input type="tel" name="tel" id="tel" title="tel" tabindex="4" required placeholder="Teléfono para contacto">
                    </div>
                    <div id="res_contacto"></div>
                    <div class="12u$">
                        <ul class="actions">
                            <li>
                                <input type="submit" value="Enviar" class="special" name="submit" tabindex="5">

                        </ul>
                    </div>
                </div>
            </form>
        </div>
